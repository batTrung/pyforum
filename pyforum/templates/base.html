<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>{% block title %}PYForum{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free-5.13.0-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-4.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block style %}
        
    {% endblock style %}
</head>
<body>
    {% include "includes/header.html" %}
    
    <div class="container">
    {% block main %}
        
    {% endblock main %}
    </div>
    {% include "includes/modal.html" %}
    <script src="{% static 'vendor/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.4.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block scripts %}
        
    {% endblock scripts %}
</body>
</html>
