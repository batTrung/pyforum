{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Quên mật khẩu
{% endblock title %}

{% block main %}
<div class="row h-100 justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 my-4">
        <div class="card bg-light">
            <div class="card-body">
                <h1 class="card-title text-center">Nhập địa chỉ email</h1>
                <p class="text-muted mb-0">Nhập địa chỉ email đã đăng ký của bạn để lấy lại mật khẩu</p>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-block btn-success">Gửi yêu cầu</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
