<form action="{% url 'delete_answer' answer.uuid %}" method="post" id="js-comment-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h6 class="modal-title">Xóa câu trả lời</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
        <p>Bạn có muốn xóa câu trả lời này ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
        <button type="submit" class="btn btn-danger ml-auto">Xóa</button>
    </div>
</form>
