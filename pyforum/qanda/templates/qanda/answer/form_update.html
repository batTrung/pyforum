{% load static %}
{% load crispy_forms_field %}
<form action="{% url 'update_answer' answer.uuid %}" method="post" id="js-answer-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h6 class="modal-title">Chỉnh sửa câu trả lời</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
        {% crispy_field form.content 'class' 'simplemde-edit' %}
        <script>
            var options = getOptions();
            var editor = new SimpleMDE({
                element: $('.simplemde-edit')[0],
                options,
            });
            $("#modal-lg-root").focus( function () {
                editor.codemirror.refresh();
            });
        </script>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
        <button type="submit" class="btn btn-success ml-auto">Lưu</button>
    </div>
</form>
