<form action="{% url 'delete_question' question.slug %}" method="post" id="js-question-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h6 class="modal-title">Xóa câu hỏi</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
        <p>Bạn có muốn xóa câu hỏi "{{ question.title }}" ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
        <button type="submit" class="btn btn-danger ml-auto">Xóa</button>
    </div>
</form>
