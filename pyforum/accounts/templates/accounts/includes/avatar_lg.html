{% load core %}
<a href="{% url 'profile' user.username %}"
    class="avatar-lg mr-1 d-none d-lg-block btn-{{ user | class_color }}"
    title="">
    {% if user.photo %}
    {% load thumbnail %}
    {% thumbnail user.photo "50x50" crop="center" as im %}
    <img class="img-fluid rounded-circle" alt="{{ user.username }}" src="{{ im.url }}">
    {% endthumbnail %}
    {% else %}
    {{ user.get_word_avatar }}
    {% endif %}
</a>
